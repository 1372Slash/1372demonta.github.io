<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>District Demonta</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

    body {
      background-color: #3a2756;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .content {
      text-align: center;
      color: #ffffff;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    p {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: 16px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #8a4dcd;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #6c329b;
    }
    
    .button:active {
      background-color: #501f72;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>District Demonta</h1>
    <p>District khusus dibuat untuk pengetesan dan eksperimental</p>
    <a class="button" href="bit.ly/1372site" target="_blank">Kunjungi Website</a>
  </div>
</body>
</html>
